<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Treino de Memória Reversa</title>
  <link rel="stylesheet" href="Work-Memory.css" />
</head>
<body>
  <div class="container">
    <h1>Treino de Memória Reversa</h1>

    <label for="difficulty">Escolha a dificuldade:</label>
    <select id="difficulty">
      <option value="3">Fácil (3 itens)</option>
      <option value="5" selected>Médio (5 itens)</option>
      <option value="7">Difícil (7 itens)</option>
    </select>

    <br /><br />
    <button onclick="startChallenge()">Iniciar Desafio</button>

    <div id="challenge-type"></div>
    <div id="sequence" class="sequence"></div>

    <div
      id="countdown"
      style="font-size: 24px; margin-top: 10px; color: #555;"
    ></div>

    <input
      type="text"
      id="userInput"
      placeholder="Digite a sequência reversa"
      disabled
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
    <button onclick="checkAnswer()" id="checkBtn" disabled>Verificar</button>

    <div id="feedback"></div>

    <div id="history" style="margin-top: 25px; font-size: 1rem; color: #334155;">
      <strong>Histórico:</strong> Você fez <span id="totalCount">0</span> desafios e acertou <span id="correctCount">0</span>.
    </div>

    <button id="resetHistoryBtn" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer; margin-top:10px;">Resetar Histórico</button>
  </div>

  <script src="Work-Memori.js"></script>
</body>
</html>
